<!doctype html>
<html>
  <head>

    <script src="bower_components/underscore/underscore.js"></script>

    <script src="scripts/app.js"></script>

    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
  </head>
  <body>
    <div id ="main" class="username"/>
      <h1>chatterbox</h1>
      <h5>select chat room here</h5>
      <select id="roomSelect" onchange="app.selectRooms()"></select>
      <form action="javascript:app.handleRoomSubmit()"> 
        <input id="newRoom" style="border: 1px solid black;" type="text" value="add new room here!">
        <input class="submit" id="send" type="submit" value="Submit">
        </form>
      <div class="submit"id="chats">
      <form action="javascript:app.handleSubmit()"> 
        Message:<br>
        <input id="message" style="border: 1px solid black;" type="text" value="add message here!">
        <br>
        <input class="submit" id="send" type="submit" value="Submit">
        </form>
      <div style="border: 1px solid black;" class="friendsList">Friends :</div>
